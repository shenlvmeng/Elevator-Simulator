<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Elevator Simulator</title>
    <style type="text/css">
      html, body{
      	margin: 0;
      	padding: 0;
        height: 100%;
      }
      #wrapper{
      	min-width: 1080px;
      }
      .preface{
      	display: table;
      	background-color: #111;
      	color: #fff;
      	font-family: Helvetica, "Microsoft Yahei";
      	width: 100%;
        height: 100%;
      }
      .content{
        width: 100%;
        font-family: Helvetica, "Microsoft Yahei";
      }
    </style>
  </head>
  <body>
    <div id="wrapper" :class="style">
      <template v-if="preface === true"><Preface @start="change"></template>
      <template v-else><Elevator :floor="floor"></template>
    </div>
    <script src="/dist/build.js"></script>
  </body>
</html>
